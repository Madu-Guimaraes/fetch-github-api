<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub API - buscando usuários com fetch</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="./src/video/animation.mp4" type="video/mp4">
        <source src="./src/video/animation.webm" type="video/webm">
        <source src="./src/video/animation.ogv" type="video/ogv">
    </video>

    <div id="loading-screen" class="loading hide">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>

    <main>
        <i class="devicon-github-original"></i>

        <section class="container">
            <header>
                <h2>Buscar Usuário</h2>
                <input type="text" id="input-search" placeholder="Digite o nome do usuário no GitHub">
                <input type="button" value="Buscar" id="btn-search">
            </header>

            <div class="profile-data"></div>
        </section>
    </main>

    <script type="module" src="./src/scripts/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>

</html>
